twitter:
  cookies: "COOKIE_STRING_HERE"  # Your Twitter cookies string
  list_query: ["query1", "query2"]  # Keywords or queries to search for
  scrape_sleep_time: 10  # Delay between scrape cycles (seconds)
  tweets_count: 20  # Number of tweets to fetch per query
  sla: 60  # Service Level Agreement time window (seconds)
  enabled: true  # Enable or disable Twitter crawler

threads:
  sla: 60  # Time window for processing
  list_username: ["username1", "username2"]  # List of Threads usernames to scrape
  scrape_sleep_time: 10  # Delay between scrape cycles (seconds)
  enabled: true  # Enable or disable Threads crawler

telegram:
  api_hash: "API_HASH_XXXX"  # Telegram API hash from my.telegram.org
  api_id: 123456  # Telegram API ID from my.telegram.org
  bot_token: "BOT_TOKEN_XXXX"  # Telegram bot token
  enabled: true  # Enable or disable Telegram integration
  limit: 100  # Max number of messages to fetch per scrape
  list_channel: ["channel1", "channel2"]  # Channels to monitor
  news_peer_id: 111111111  # Chat ID for news notifications
  trade_peer_id: 222222222  # Chat ID for trade notifications
  log_peer_id: 333333333  # Chat ID for error logs
  scrape_sleep_time: 10  # Delay between scrape cycles (seconds)
  session_string: "SESSION_STRING_XXXX"  # Telegram session string
  sla: 60  # Processing time window
  me: "me_username"  # Your Telegram username
  bot_trading_token: "BOT_TRADING_TOKEN_XXXX"  # Token for trading bot
  pnl_chat_id: 444444444  # Chat ID for PnL updates
  group_chat_id: 555555555  # Chat ID for trading group, use for tracking replies threads
  roi_signal: 5.5  # Minimum ROI for trade signals
  alert_chat_id: 666666666  # Chat ID for alerts

discord:
  enabled: true  # Enable or disable Discord crawler
  sla: 60  # Time window for processing
  limit: 50  # Max messages to fetch
  scrape_sleep_time: 10  # Delay between scrape cycles (seconds)
  list_channel_id: ["channel_id_1", "channel_id_2"]  # Discord channel IDs to monitor
  token: "DISCORD_TOKEN_XXXX"  # Discord bot token

binance:
  api_key: "BINANCE_API_KEY_XXXX"  # Binance API key
  api_secret: "BINANCE_API_SECRET_XXXX"  # Binance API secret
  tld: "com"  # Binance domain (e.g., com, us)
  proxy_url: "http://host:port" # HTTP proxy or sock5 proxy socks5://user:pass@host:port, fill "" if not use

tor_proxy:
  url: "socks5://user:pass@host:port" # tor proxy, fill "" if not use
  num_ports: 1 # number of ports open, start from {port}/9050

telegram_proxy:
  url: "http://host:port" # HTTP proxy or sock5 proxy socks5://user:pass@host:port, fill "" if not use
  num_ports: 1 # number of ports open, start from {port}/9050 